<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style/classes.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>filter</title>
</head>
<body>
    <div class="projects-filter">
        <div class="main-header">
            <h2>projects filter</h2>
        </div>
        <div class="filter-btns">
            <span data-projects=".all" class="active">all</span>
            <span data-projects=".htmlCss">html, css</span>
            <span data-projects=".htmlCssJs">html<span style="color: red;">/</span>css<span style="color: red;">/</span>js</span>
            <span data-projects=".vite">vite</span>
            <span data-projects=".react">react</span>
        </div>
        <div class="projects">
            <div class="project all htmlCss"><img src="./assets/Asheducation.png" alt=""></div>
            <div class="project all htmlCss"><img src="./assets/bondi.png" alt=""></div>
            <div class="project all vite"><img src="./assets/dash.png" alt=""></div>
            <div class="project all react"><img src="./assets/e-commerce.png" alt=""></div>
            <div class="project all htmlCssJs"><img src="./assets/Github-repos.png" alt=""></div>
            <div class="project all htmlCssJs"><img src="./assets/page customize.png" alt=""></div>
            <div class="project all react"><img src="./assets/products managment.png" alt=""></div>
            <div class="project all react"><img src="./assets/proj-10.png" alt=""></div>
            <div class="project all htmlCss"><img src="./assets/proj-8.png" alt=""></div>
            <div class="project all htmlCssJs"><img src="./assets/projslider.png" alt=""></div>
            <div class="project all htmlCss"><img src="./assets/search (1).png" alt=""></div>
            <div class="project all htmlCssJs"><img src="./assets/translator.png" alt=""></div>
            <div class="project all htmlCssJs"><img src="./assets/weather-site.png" alt=""></div>
        </div>
    </div>
    <script src="./js/master.js"></script>
</body>
</html>
